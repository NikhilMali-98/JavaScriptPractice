<script>
    var x = prompt(`Enter Number`)
    console.log(x);
    var i = 1
    while(i<=10)
    {
        document.write(`<li>${x} x ${i} = ${x*i}</li>`)
        i++
    }
</script>

<!--  document.write = when we want value in end user screen
      console(log) = value will be on console 
-->
